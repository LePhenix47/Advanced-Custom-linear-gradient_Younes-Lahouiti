<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Description" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph     -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Home page" />
  <meta property="og:description" content="Description" />

  <meta property="og:image" content="/profile-pic.jpg" />
  <meta property="og:image:width" content="130" />
  <meta property="og:image:height" content="170" />
  <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

  <!-- Title -->
  <title>Advanced custom gradient</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./dist/style.css" />

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" type="image/png" href="./public/png/icon.png" />

  <!-- JS -->
  <script defer src="./dist/index.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="header__title" title="Title">
      Advanced linear gradient creator
    </h1>
  </header>

  <main class="index">
    <section class="index__menu-container active">
      <div class="menu">
        <button type="button" class="menu__add-color-button">
          + Add Color
        </button>

        <table class="menu__table">
          <tbody class="menu__table-body">
            <tr class="menu__table-row">
              <td class="menu__table-cell">
                <button class="menu__top-button">↑</button>
                <button class="menu__bottom-button">↓</button>
              </td>
              <td class="menu__table-cell">1.</td>
              <td class="menu__table-cell">
                <label for="" class="menu__label">#FFF</label>
                <input type="color" class="menu__input-color" value="#FF0000" />
              </td>
              <td class="menu__table-cell">
                <label for="offset" class="menu__label"> Offset: </label>
                <input type="number" class="menu__input" min="0" max="100" />
              </td>
              <td class="menu__table-cell">
                <label for="offset" class="menu__label">
                  Color opacity:
                </label>
                <input type="number" class="menu__input" min="0" max="100" />
              </td>
              <td class="menu__table-cell">
                <button class="menu__delete-button">Delete btn</button>
              </td>
            </tr>
            <tr class="menu__table-row">
              <td class="menu__table-cell">
                <button class="menu__top-button">↑</button>
                <button class="menu__bottom-button">↓</button>
              </td>
              <td class="menu__table-cell">2.</td>
              <td class="menu__table-cell">
                <label for="" class="menu__label">#FFFF00</label>
                <input type="color" class="menu__input-color" value="#FFFF00" />
              </td>
              <td class="menu__table-cell">
                <label for="offset" class="menu__label"> Offset: </label>
                <input type="number" class="menu__input" min="0" max="100" />
              </td>
              <td class="menu__table-cell">
                <label for="offset" class="menu__label">
                  Color opacity:
                </label>
                <input type="number" class="menu__input" min="0" max="100" />
              </td>
              <td class="menu__table-cell">
                <button class="menu__delete-button">Delete btn</button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="menu__gradient-types">
          <h3 class="menu__gradient-types--title">Gradient type:</h3>
          <label for="linear" class="menu__label"><input type="radio" id="linear"
              name="gradient-type-group" />Linear</label>
          <label for="radial" class="menu__label"><input type="radio" id="radial"
              name="gradient-type-group" />Radial</label>
          <!--  -->
          <label for="repeating" class="menu__label"><input type="checkbox" id="repeating"
              name="gradient-type-group" />Repeating?</label>
        </div>

        <div class="menu__creation-language">
          <label for="creation-language" class="menu__label">Creation language</label>
          <select name="creation-language" id="creation-language">
            <option value="svg">SVG</option>
            <option value="css" selected>CSS</option>
            <option value="canvas">Canvas</option>
          </select>
        </div>

        <div class="menu__orientation">
          <label for="orientation">Orientation (degrees):</label>
          <p>ADD ANGLE PICKER HERE</p>
          <!-- The number input is only for mobile devices  -->
          <input type="number" min="0" max="359" id="orientation" value="0" />
          <output><span>45</span>°</output>
        </div>
      </div>
    </section>

    <web-component></web-component>

    <div class="index__css-gradient"></div>

    <div class="index__svg-gradient">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" class="">
        <defs>
          <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" style="stop-color: #bdc3e1; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #f9917e; stop-opacity: 1" />
          </linearGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#gradient)" />
      </svg>
    </div>

    <canvas class="index__canvas-gradient"></canvas>
  </main>
  <footer class="footer">
    <p class="footer__paragraph">
      Made by:
      <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
    </p>
  </footer>
</body>

</html>
