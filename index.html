<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Description" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph     -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Home page" />
  <meta property="og:description" content="Description" />

  <meta property="og:image" content="/profile-pic.jpg" />
  <meta property="og:image:width" content="130" />
  <meta property="og:image:height" content="170" />
  <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

  <!-- Title -->
  <title>Advanced custom gradient</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./dist/style.css" />

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" type="image/png" href="./public/png/icon.png" />

  <!-- JS -->
  <script defer src="./dist/index.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="header__title" title="Advanced custom gradient creator">
      Advanced custom gradient creator
    </h1>
  </header>

  <main class="index">
    <section class="index__menu-container active">
      <div class="menu">
        <div class="menu__types-language">
          <div class="menu__creation-language">
            <label for="creation-language" class="menu__label">Creation language</label>
            <select name="creation-language" id="creation-language">
              <option value="svg">SVG</option>
              <option value="css" selected>CSS</option>
              <option value="canvas">Canvas</option>
            </select>
          </div>

          <div class="menu__gradient-types">

            <h3 class="menu__gradient-types--title">Gradient type:</h3>
            <div class="menu__gradient-types--inputs">
              <label for="linear" class="menu__label label__css-only label__svg-only label__canvas-only">
                <input type="radio" id="linear" name="gradient-type-group" checked />
                Linear</label>
              <label for="radial" class="menu__label label__css-only label__svg-only label__canvas-only">
                <input type="radio" id="radial" name="gradient-type-group" />
                Radial</label>
              <label for="conic" class="menu__label label__css-only label__canvas-only">
                <input type="radio" id="conic" name="gradient-type-group" />
                Conic</label>
              <!--  -->
              <label for="repeating" class="menu__label label__css-only label__svg-only"><input type="checkbox"
                  id="repeating" name="gradient-type-group" />Repeating?</label>
            </div>
          </div>

        </div>
        <button type="button" class="menu__add-color-button">
          Add Color
        </button>

        <div class="menu__table-container" contenteditable="true">
          <table class="menu__table" contenteditable="false">
            <caption class="menu__caption">Stop colors for the gradient</caption>
            <tbody class="menu__table-body draggable__container">


            </tbody>
          </table>


        </div>



        <div class="menu__orientation">
          <label for="orientation">Orientation (degrees):</label>

          <div class="menu__angle-picker">
            <!-- Center point for the circle -->
            <div class="menu__angle-picker--center-dot"></div>

            <!-- Angles markers -->
            <div class="menu__angle-picker--marker menu__angle-picker--marker-0-deg"></div>
            <div class="menu__angle-picker--marker menu__angle-picker--marker-45-deg"></div>
            <div class="menu__angle-picker--marker menu__angle-picker--marker-90-deg"></div>
            <div class="menu__angle-picker--marker menu__angle-picker--marker-135-deg"></div>
            <div class="menu__angle-picker--marker menu__angle-picker--marker-180-deg"></div>
            <div class="menu__angle-picker--marker menu__angle-picker--marker-225-deg"></div>
            <div class="menu__angle-picker--marker menu__angle-picker--marker-270-deg"></div>
            <div class="menu__angle-picker--marker menu__angle-picker--marker-315-deg"></div>

            <!-- Button to set the orientation in degrees in JS -->
            <button class="menu__angle-picker--rotator"></button>
          </div>
          <!-- The number input is only for mobile devices  -->
          <label for="orientation">Current value</label>
          <input type="number" min="0" max="359" id="orientation" value="0" class="menu__orientation-input" />
          <output for="orientation" class="menu__orientation-output"><span>45</span>°</output>
        </div>

      </div>
    </section>

    <!-- 
      <web-component></web-component>
     -->

    <!--  -->
    <div class="index__css-gradient"></div>
    <div class="index__svg-gradient"></div>
    <canvas class="index__canvas-gradient"></canvas>



    </div>

    <template class="template__css-linear-gradient template__css-radial-gradient">
      <tr class="menu__table-row" draggable="true">
        <td class="menu__table-cell">
          <div class="menu__table-cell-content">
            <button class="menu__order-top-button menu__order-changer">↑</button>
            <button class="menu__order-bottom-button menu__order-changer">↓</button>
          </div>
        </td>
        <td class="menu__table-cell">
          <div class="menu__table-cell-content">
            <p class="menu__table-cell-index">2.</p>
          </div>
        </td>
        <td class="menu__table-cell">
          <div class="menu__table-cell-content">
            <label for="input-color-2" class="menu__label">#000000</label>
            <input type="color" class="menu__input-color hide" id="input-color-2" value="#000000" />
          </div>
        </td>
        <td class="menu__table-cell">
          <div class="menu__table-cell-content">
            <label for="input-offset-2" class="menu__label">Offset (%): </label>
            <input type="number" class="menu__input" id="input-offset-2" value="0" />
          </div>
        </td>
        <td class="menu__table-cell">
          <div class="menu__table-cell-content">
            <label for="input-opacity-2" class="menu__label">Color opacity (%):</label>
            <input type="number" class="menu__input" id="input-opacity-2" min="0" max="100" value="0" />
          </div>
        </td>
        <td class="menu__table-cell">
          <div class="menu__table-cell-content">
            <button class="menu__delete-button">
              <svg class="no-pointer-events" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 448 512"
                fill="currentColor">
                <path
                  d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
              </svg></button>
          </div>
        </td>
      </tr>
    </template>


    <!--  -->
  </main>
  <footer class="footer">
    <p class="footer__paragraph">
      Made by:
      <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
    </p>
  </footer>
</body>

</html>
